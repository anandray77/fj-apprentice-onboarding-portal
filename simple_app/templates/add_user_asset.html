{% extends "base.html" %} 

{% block content %}
<div class="container">
    <h1 class="text-center">Add New Candidate</h1>
    <form method="POST">
        <div class="form-group">
            <label for="name">Candidate Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="description">Application Notes:</label>
            <textarea id="description" name="description" class="form-control" required></textarea>
        </div>
        <select id="owner_id" name="owner_id" required>
            <option value="" disabled selected>Select a Reviewer</option>
            {% for user in users %}
            <option value="{{ user.id }}">{{ user.first_name }} {{ user.last_name }} ({{ user.role }})</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-primary">Add Candidate</button>
    </form>
    <p><a href="{{ url_for('main.view_assets') }}">Back to Candidate List</a></p>
</div>
{% endblock %}
