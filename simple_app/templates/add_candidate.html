{% extends "base.html" %}

{% block content %}
<h1 class="text-center">Add New Candidate</h1>
<form method="POST" class="mt-4">
    <div class="mb-3">
        <label for="name" class="form-label">Candidate Name:</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Enter candidate's full name" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Application Notes:</label>
        <textarea id="description" name="description" class="form-control" placeholder="Enter relevant background or notes" required></textarea>
    </div>
    <div class="mb-3">
        <label for="owner_id" class="form-label">Assign to HR Reviewer:</label>
        <select id="owner_id" name="owner_id" class="form-select" required>
            <option value="" disabled selected>Select a Reviewer</option>
            {% for user in users %}
            <option value="{{ user.id }}">{{ user.first_name }} {{ user.last_name }} ({{ user.role }})</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-success w-100">Add Candidate</button>
</form>
<p class="mt-3 text-center">
    <a href="{{ url_for('main.view_candidate') }}" class="text-decoration-none">Back to Candidate List</a>
</p>
{% endblock %}
